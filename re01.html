<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aqiu</title>
  </head>
  <body>
    <div style="background-color: #f1f1f1; text-align: center; padding: 40">
      <img
        src="https://img.keaitupian.cn/newupload/06/1686800094232187.jpg"
        alt="头像"
        width="100"
        height="100"
      />
    </div>
    <div
      style="
        max-width: 700px;
        margin: 54px auto;
        padding: 15px;
        line-height: 1.7;
        color: rgb(128, 9, 0);
      "
    >
      <p>
        <b>祝<big>大</big><small>家</small>端午节</b>快乐！
      </p>
      <hr />
      <!--hr元素水平标线-->
      <p>我制作的<b>网站</b></p>
      <!--b元素用strong替换，代表重要-->
      <br /><!--br元素换行-->
      <p><strong>我的网站</strong><sup>我的</sup><sub>网站</sub>我的网站</p>
      <p>我的<i>网站</i></p>
      <!--i元素用em替换，代表重要-->
      <p>我的<em>乱来</em>网站</p>
      <p>my favorite color is <del>blue</del> <ins>red</ins></p>
      <!--del元素与ins元素结合描述文档的更新和修正。-->
      The <abbr title="World Health Organization"> WHO</abbr> was founded in
      1984.<!--abbr标签用来表示一个缩写词或者首字母缩略词。-->
    </div>

    <div
      style="
        background-color: #f1f1f1;
        text-align: center;
        padding: 40;
        font-size: 12px;
      "
    >
      <p>我的网站</p>
      <a
        href="https://www.bilibili.com/video/BV12S4y1m7GR/?p=14&spm_id_from=pageDriver"
        >友情链接</a
      >
    </div>
  </body>
</html>
